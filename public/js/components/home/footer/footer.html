<div id="footer" class="page-footer" ng-if="$ctrl.currentUser">
    <div class="container">
        <div class="row">
            <!-- First column -->
            <h5 class="white-text">Nouveaux adhérents</h5>
            <div class="col l4 s12" ng-repeat="company in $ctrl.companies | orderBy: 'created_at':true | limitTo: 3">
                <div class="card-panel">
                    <a ui-sref="company.item({id:company._id})">
                        <div class="row">
                            <div class="col s3 roundfooterimage" style="background-image:url({{company.image}})"></div>
                            <div class="col s9">
                                <h6>{{company.name}} nous a rejoints</h6>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2017
            <p class="right grey-text text-lighten-4">
                Réalisé par les élèves de la <a class="grey-text text-lighten-2" href="//www.wildcodeschool.fr" target="_blank">Wild Code School</a>
            </p>
        </div>
    </div>
</div>
