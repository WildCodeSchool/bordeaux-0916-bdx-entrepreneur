<section id="navbar" class="white" ng-if="$ctrl.currentUser">
    <div class="row">
        <div class="col s12">
            <div class="col s4 left">
                <a ui-sref="app.home" title="Accueil">
                    <img src="../img/logo_BordeauxEntrepreneursV3.png" alt="logo" class="img-responsive" />
                </a>
            </div>
            <div class="col s4 center" id="iconNav">
                <a title="Favoris" href=""><i class="material-icons">grade</i></a>
                <a title="Evènements" ui-sref="app.event"><i class="material-icons">event</i></a>
                <a title="Adhérents" ui-sref="app.adherents"><i class="material-icons">face</i></a>
            </div>

            <div class="col s4 right">
                <div class="card-panel">
                    <div class="row">
                        <div class="col s3">
                            <a ui-sref="app.profile"><img class="responsive-img circle" ng-src="{{($ctrl.currentUser.image ? $ctrl.currentUser.image : '../img/avatar_defaut.png')}}" alt="" /></a>
                        </div>
                        <div class="col s9">
                            <h6>Bonjour <strong>{{$ctrl.currentUser.name}}</strong></h6>
                            <a class="waves-effect waves-light btn" ui-sref="app.company({id:$ctrl.currentUser.company})"><i class="material-icons left">assignment_ind</i>Ma Fiche</a>
                            <a class="waves-effect waves-light btn" ng-click="$ctrl.disconnect()"><i class="material-icons">exit_to_app</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
