<section id="companiesList" class="row">
    <div class="row">
        <div class="col s12">
            <h1 class="titre">Sociétés membres de Bordeaux Entrepreneurs</h1>
        </div>
    </div>
    <nav>
        <div class="nav-wrapper">
            <form>
                <div class="input-field white">
                    <input id="search" type="search" ng-model="$ctrl.search" ng-change="$ctrl.get()" placeholder="Rechercher société par nom, secteur ou tags">
                    <label for="search"><i class="material-icons blue-text">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>

    <div class="col s4" ng-repeat="company in $ctrl.companies | orderBy:'name' | limitTo : $ctrl.carouselstate">
        <div class="card card-panel hoverable">
            <div class="card-content">
                <div class="row valign-wrapper">
                    <div class="col s12">
                        <div class="card-title">
                            <h3>{{company.name}}</h3>
                        </div>
                        <div class="imgcompanies" style="background-image:url({{company.image}})"></div>
                        <p class="prescompanies">
                            {{company.presentation | limitTo : 90}}{{company.presentation.length > 90 ? '...' : ''}}
                        </p>
                    </div>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn right blue" ui-sref="app.company({id:company._id})">
                        <i class="material-icons">play_arrow</i> </a>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn click-to-toggle" ng-hide="$ctrl.hidden">
        <a class="btn-floating btn-large colored">
            <i class="material-icons">menu</i>
        </a>
        <ul>
            <li>
                <a tooltipped data-position="left" data-delay="50" data-tooltip="Export CSV" class="btn-floating colored" ng-json-export-excel data="$ctrl.companies" report-fields="{name: 'Société', secteur:'Secteur',social:'Réseaux sociaux', siteweb:'Site Web', prestation:'Prestation', contact:'Membres'}" filename="'Player'">
                    <i class="material-icons">system_update_alt</i>Export Excel
                </a>
            </li>
            <li>
                <a tooltipped data-position="left" data-delay="50" data-tooltip="Ajouter une société" class="btn-floating colored" ui-sref="app.newCompany">
                    <i class="material-icons">note_add</i>
                </a>
            </li>
        </ul>
    </div>
</section>
<section id="buttons">
    <div class="row">
        <div class="center-align">
            <a class="waves-effect waves-light btn blue" ng-click="$ctrl.loadMore()" ng-if="$ctrl.carouselstate < $ctrl.companies.length">
                <i class="material-icons right">add</i>Charger Plus
            </a>
        </div>
    </div>
</section>
