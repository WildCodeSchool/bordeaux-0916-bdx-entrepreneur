<section id="companiesList" class="row">
    <div class="col s6" ng-repeat="company in $ctrl.companies | orderBy:'name' | filterCompanyName :  $ctrl.name | limitTo : $ctrl.carouselstate track by $index">
        <div class="card card-panel hoverable">
            <div class="card-content">
                <div class="row valign-wrapper">
                    <div class="col s3">
                        <img class="responsive-img" ng-src="{{company.image}}" alt="" />
                    </div>
                    <div class="col s9">
                        <div class="card-title">
                            <h3>{{company.name}}</h3>
                            <p>
                                {{company.presentation | limitTo : 180}}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn right" ui-sref="app.company({id:company._id})">
                        <i class="material-icons">search</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="buttons">
    <div class="row">
        <div class="center-align">
            <a class="waves-effect waves-light btn" ng-click="$ctrl.loadMore()">
                <i class="material-icons right">add</i>Charger Plus
            </a>
            <a class="waves-effect waves-light btn" ui-sref="app.newCompany">
                <i class="material-icons">note_add</i>
            </a>
            <a class="waves-effect waves-light btn" ng-click="$ctrl.loadMore()" ng-json-export-excel data="$ctrl.companies" report-fields="{name: 'Société', secteur:'Secteur',social:'Réseaux sociaux', siteweb:'Site Web', prestation:'Prestation', fondateur:'Fondateur', cofond:'Autres membres'}"
                filename="'Player'">
                <i class="material-icons right">save</i>Export Excel
                </a>
        </div>
    </div>
</section>
