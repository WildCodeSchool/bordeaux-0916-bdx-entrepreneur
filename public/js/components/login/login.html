<div class="row">
  <div class="row">
    <div class="col s12">
      <h1 class="titre">Connection</h1>
    </div>
  </div>


    <form class="col s12">
        <div class="row">
            <div class="input-field col s12  m6 l3">
              <i class="material-icons prefix">account_circle</i>
                <input id="email" type="email" class="validate" ng-model="$ctrl.user.email">
                <label for="email">Email</label>
            </div>

            <div class="input-field col s12  m6 l3">
              <i class="material-icons prefix">lock</i>
                <input id="password" type="password" class="validate" ng-model="$ctrl.user.password">
                <label for="password">Mot de passe</label>
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col s12 m6 l3">
            <button ng-click="$ctrl.connect($ctrl.user)" class="btn waves-effect waves-light" type="submit" name="action">Connecter
  <i class="material-icons right">send</i>
  </button>
        </div>
        <div class="row">
            <div class="col s12 m6 l3">
                <button ui-sref="app.newAccount" class="btn waves-effect waves-light" type="submit" name="action">S'enregistrer
      <i class="material-icons right">send</i>
      </button>
            </div>
        </div>
    </div>



</div>
