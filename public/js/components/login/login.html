<!-- header login -->
<section id="login">
  <div class="row">
      <section id="navbar" class="white">
          <div class="row">
              <div class="col s12">
                  <div class="col s4 left">
                      <img src="../img/logo_BordeauxEntrepreneursV3.png" alt="logo" class="img-responsive" />
                  </div>
              </div>
          </div>
      </section>
  </div>
  <!-- <div class="container"> -->
      <div class="row">
          <div class="col s12">
              <h1 class="titre white-text">Connexion</h1>
          </div>
      </div>
      <div class="row valign-wrapper">
          <div class="col s8 offset-s2 valign">
              <div class="card">
                  <div class="card-content">
                      <div class="row">
                          <div class="input-field col s12" ng-class="{'m6 l6' : !email, 'm12 l12': email}">
                              <i class="material-icons prefix">account_circle</i>
                              <input id="email" type="email" class="validate" ng-model="$ctrl.user.email">
                              <label for="email">Email</label>
                          </div>

                          <div ng-show="!email">
                              <div class="input-field col s12  m6 l6">
                                  <i class="material-icons prefix">lock</i>
                                  <input id="password" type="password" class="validate" ng-model="$ctrl.user.password">
                                  <label for="password">Mot de passe</label>
                              </div>
                          </div>
                      </div>
                      <div class="card-action">
                          <div class="row">
                              <div class="col s12 center" ng-show="!email">
                                  <button ng-click="$ctrl.connect($ctrl.user)" class="btn waves-effect waves-light colored" type="submit" name="action">
                                      Se Connecter
                                    <i class="material-icons left">power_settings_new</i>
                                  </button>
                              </div>
                              <div class="col s12 center" ng-show="email">
                                  <button ng-click="$ctrl.newPassword($ctrl.user.email)" class="btn waves-effect waves-light colored" type="submit" name="action">Envoyer
                                    <i class="material-icons left">done</i>
                                  </button>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col s12 center" ng-show="!email">
                                  <a ng-click="email=!email" class="black-text centerForgot" type="submit" name="action">
                                    Mot de passe oubli√©
                                  </a>
                              </div>
                              <div class="col s12 center" ng-show="email">
                                  <a ng-click="email=!email" class="black-text centerForgot" type="submit" name="action">
                                    Retour
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  <!-- </div> -->

</section>
