<section>
    <div id="adherentsList" class="row">
        <!-- <h1>Utilisaters actifs</h1> -->
        <div class="col s6" ng-repeat="adherent in $ctrl.active">
            <div class="card card-panel hoverable">
                <div class="card-content">
                    <div class="row valign-wrapper">
                        <div class="col s3">
                            <img class="responsive-img circle" ng-src="{{adherent.image}}" alt="" />
                        </div>
                        <div class="col s9">
                            <div class="card-title">
                                <p>{{adherent.name}}</p>
                                <p>
                                    <strong>{{adherent.company.name}}</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn right" ng-click="$ctrl.disable($index)"><i class="material-icons">delete</i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- <h1>Utilisaters inactifs</h1> -->

        <div class="col s6" ng-repeat="adherent in $ctrl.inactive">
            <div class="card card-panel hoverable">
                <div class="card-content">
                    <div class="row valign-wrapper">
                        <div class="col s3">
                            <img class="responsive-img circle" ng-src="{{adherent.image}}" alt="" />
                        </div>
                        <div class="col s9">
                            <div class="card-title">
                                <p>{{adherent.name}}</p>
                                <p>
                                    <strong>{{adherent.company.name}}</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn right" ng-click="$ctrl.activate($index)"><i class="material-icons">done</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="center-align">
            <a class="waves-effect waves-light btn" ng-click="$ctrl.loadMore()">Charger Plus<i class="material-icons right">add</i></a>
            <!--Button for add page.-->
            <a class="waves-effect waves-light btn" ui-sref="admin.new"><i class="material-icons">note_add</i></a>
            <!-- Button export -->
            <a ng-json-export-excel data="$ctrl.adherents" report-fields="{name: 'Name', company:'Société',social:'Réseaux sociaux', email:'Email'}" filename="'Player'" class="waves-effect waves-light btn" ng-click="$ctrl.loadMore()">
                <i class="material-icons right">save</i> Export Excel
            </a>
        </div>
    </div>
</section>
