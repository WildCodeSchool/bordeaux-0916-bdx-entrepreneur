<section>
    <div id="adherentsList" class="row">
        <div class="row">
            <div class="col s12">
                <h1 class="titre">Adhérents</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h1 class="titre">Actifs</h1>
            </div>
        </div>

        <div class="col s4" ng-repeat="adherent in $ctrl.active">
            <div class="card card-panel hoverable">
                <div class="card-content">
                    <div class="row valign-wrapper">
                        <div class="col s3">
                            <img class="responsive-img circle" ng-src="{{adherent.image}}" alt="" />
                        </div>
                        <div class="col s9">
                            <div class="card-title">
                                <p>{{adherent.name}}</p>
                                <p>
                                    <strong>{{adherent.company.name}}</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn right blue" ng-click="$ctrl.disable($index)"><i class="material-icons">delete</i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <h1 class="titre">Inactifs</h1>
            </div>
        </div>

        <div class="col s3" ng-repeat="adherent in $ctrl.inactive">
            <div class="card card-panel hoverable">
                <div class="card-content">
                    <div class="row valign-wrapper">
                        <div class="col s3">
                            <img class="responsive-img circle" ng-src="{{adherent.image}}" alt="" />
                        </div>
                        <div class="col s9">
                            <div class="card-title">
                                <p>{{adherent.name}}</p>
                                <p>
                                    <strong>{{adherent.company.name}}</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn right blue" ng-click="$ctrl.activate($index)"><i class="material-icons">done</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn click-to-toggle" ng-hide="$ctrl.hidden">
        <a class="btn-floating btn-large blue">
            <i class="material-icons">menu</i>
        </a>
        <ul>
            <li>
                <a class="btn-floating blue" ng-json-export-excel data="$ctrl.companies" report-fields="{name: 'Société', secteur:'Secteur',social:'Réseaux sociaux', siteweb:'Site Web', prestation:'Prestation', fondateur:'Fondateur', cofond:'Autres membres'}"
                    filename="'Player'">
                  <i class="material-icons">system_update_alt</i>Export Excel
                </a>
            </li>
            <li>
                <a class="btn-floating blue" ui-sref="app.newAdherent">
                  <i class="material-icons">note_add</i>
                </a>
            </li>
        </ul>
    </div>
</section>
