<div>
    <center id="printableArea">
        <md-card layout-padding flex-gt-xs="80" id="bigcard">

            <md-card-header layout-padding layout="column">
                <div layout="row" flex="100">
                    <md-user-avatar flex-gt-xs="25">
                        <a ui-sref="{{$ctrl.company.siteweb}}"><img ng-src="{{$ctrl.company.image}}" class="md-card-image" alt="" /></a>
                    </md-user-avatar>
                    <md-card-header-text flex-gt-xs="60" style="display: initial; color: #3a88be;">

                        <section flex="100" style="text-align: right;">
                            <a title="Imprimer" href="" class="btn" ng-click="$ctrl.printDiv('bigcard');"><i id="iconprint" class="material-icons">print</i></a>
                        </section>

                        <!--///////////////////////////
                   Company Name
               //////////////////////////////// -->
                        <h2>

              <md-input-container class="md-block" flex-gt-xs="80">
                    <p ng-if="!$ctrl.editable">{{$ctrl.company.name}}</p>
                    <label>Company Name</label>
                    <input ng-if="$ctrl.editable" ng-model="$ctrl.company.name">
               </md-input-container>
            </h2>

                        <!--////////////////////////////
              Sector of Activity
            ////////////////////////////// -->

                        <h3>
              <md-input-container class="md-block" flex-gt-xs="80">
                  <label>Sector of Activity</label>
                  <p ng-if="!$ctrl.editable">{{$ctrl.company.secteur}}</p>
                  <input ng-if="(!$ctrl.editable || ($ctrl.editable && !$ctrl.editMode))" ng-model="$ctrl.company.secteur">
               </md-input-container>
            </h3>

                        <h3>
              <md-input-container class="md-block" flex-gt-xs="80">
                  <label>Company Website</label>
                  <input ng-if="(!$ctrl.editable || ($ctrl.editable && !$ctrl.editMode))" ng-model="$ctrl.company.siteweb">
               </md-input-container>
            </h3>



                        <md-chips flex-gt-xs="80" class="chipsdemoBasicUsage custom-chips md-chip md-chip-remove-container" ng-model="$ctrl.tag" readonly="$ctrl.readonly" md-removable="$ctrl.removable" placeholder="Enter a tag" delete-button-label="Remove Tag" delete-hint="Press delete to remove tag"
                            secondary-placeholder="+Tag">
                            <md-chip-template>
                                <strong>{{$chip}}</strong>
                            </md-chip-template>
                        </md-chips>
                    </md-card-header-text>
                </div>
            </md-card-header>



            <md-card layout-padding layout="row" flex="100">

                        <md-input-container class="md-block" flex-gt-xs="80">
                            <label>Facebook</label>
                            <md-icon class="name">
                                <a href="{{$ctrl.company.social.facebook}}"><img ng-src="/img/facebook2.png" class="md-icon socialicons"></a>
                            </md-icon>
                            <input ng-model="$ctrl.company.facebook">
                        </md-input-container>
                    </div>

                    <div layout="column">
                        <md-input-container class="md-block" flex-gt-xs="80">
                            <label>Linkedin</label>
                            <md-icon class="name">
                                <a ng-href="{{$ctrl.company.linkedin}}"><img ng-src="/img/linkedin2.png" class="md-icon socialicons"></a>
                            </md-icon>
                            <input ng-model="$ctrl.company.linkedin">
                        </md-input-container>
                    </div>

                    <div layout="column">
                        <md-input-container class="md-block" flex-gt-xs="80">
                            <label>Twitter</label>
                            <md-icon class="name">
                                <a ng-ng-href="{{$ctrl.company.twitter}}"><img ng-src="/img/twitter.png" class="md-icon socialicons"></a>
                            </md-icon>
                            <input ng-model="$ctrl.company.social.twitter">
                        </md-input-container>
                    </div>

                    <div layout="column">

                            </md-icon>

                    </div>

                    <div layout="column">
                        <md-input-container class="md-block" flex-gt-xs="80">

                            <md-icon class="name">
                                <a ng-href="{{$ctrl.company.social.instagram}}"><img ng-src="/img/instagram.png" class="md-icon socialicons"></a>
                            </md-icon>
                            <input ng-model="$ctrl.company.social.instagram">
                        </md-input-container>
                    </div>

                    <div layout="column">
                        <md-input-container class="md-block" flex-gt-xs="80">
                            <label>Pininterest</label>
                            <md-icon class="name">
                                <a ng-href="{{$ctrl.company.social.pinterest}}"><img ng-src="/img/pininterest.png" class="md-icon socialicons"></a>
                            </md-icon>
                            <input ng-model="$ctrl.company.social.pinterest">
                        </md-input-container>
                    </div>
                </md-user-avatar>

            </md-card>

            <!-- ////////////////////////////////
              LongContent
              ////////////////////////////////////-->
            <md-card-content>
                <div layout="row">
                    <div flex>
                        <md-card>
                            <md-input-container class="md-block">

                                <textarea ng-model="$ctrl.company.longContent" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                            </md-input-container>
                        </md-card>
                    </div>
                </div>
            </md-card-content>

                                    </md-icon>
                                    <input ng-model="$ctrl.company.user.twitter">
                                </md-input-container>


                            </div>

            <!-- ////////////////////////
Ce que nous vous proposons
////////////////////////////-->

            <md-card-content>
                <div layout="row">
                    <div flex>
                        <md-card>
                            <md-input-container class="md-block">
                                <h2 style="color: #3a88be;"><label>Ce que nous vous proposons</label></h2>
                                <textarea ng-model="$ctrl.company.purpose" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                            </md-input-container>
                        </md-card>
                    </div>
                    <!-- ////////////////////////
                    Ce que nous recherchons
                    ////////////////////////////-->
                    <div flex>
                        <md-card>
                            <md-input-container class="md-block">
                                <h2 style="color: #3a88be;"><label>Ce que nous recherchons</label></h2>
                                <textarea ng-model="$ctrl.company.search" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                            </md-input-container>
                        </md-card>
                    </div>
                </div>
            </md-card-content>

            <!-- ////////////////////////
              Notes
              ////////////////////////////-->

            <md-card-content>
                <div layout="row">
                    <div flex>
                        <md-card>
                            <md-input-container class="md-block">
                                <h2 layout-padding style="color: #3a88be;"><label>Notes</label></h2>
                                <textarea ng-model="$ctrl.company.notes" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                            </md-input-container>
                        </md-card>
                    </div>
                </div>
            </md-card-content>

            <!-- ////////////////////////
                  Speed Dial
             ////////////////////////////-->

            <md-toolbar style="background-color: #3a88be;">
                <md-fab-speed-dial ng-hide="$ctrl.hidden" md-direction="right" md-open="$ctrl.isOpen" class="md-scale" ng-class="{ 'md-hover-full': $ctrl.hover }" ng-mouseenter="$ctrl.isOpen=true" ng-mouseleave="$ctrl.isOpen=false">
                    <!-- ////////////////////////
                        Speed Dial Trigger
                   ////////////////////////////-->

                    <md-fab-trigger>
                        <md-button aria-label="menu" class="md-fab md-warning md-fab:hover">
                            <md-tooltip md-direction="bottom" md-visible="tooltipVisible">Menu</md-tooltip>
                            <md-icon aria-label="menu"><i class="material-icons">menu</i></md-icon>
                        </md-button>
                    </md-fab-trigger>

                    <!-- ////////////////////////
                          Speed Dial Actions
                     ////////////////////////////-->

                    <md-fab-actions>
                        <md-button ng-click="$ctrl.prev()" aria-label="label" class="md-fab md-icon-button">
                            <md-tooltip md-direction="top" md-visible="tooltipVisible">Previous</md-tooltip>
                            <i class="material-icons">skip_previous</i>
                        </md-button>
                        <md-button ng-click="$ctrl.next()" aria-label="comment" class="md-fab md-icon-button">
                            <md-tooltip md-direction="bottom" md-visible="tooltipVisible">Next</md-tooltip>
                            <i class="material-icons">skip_next</i>
                        </md-button>
                        <md-button ng-if="$ctrl.editable"
                        user="$ctrl.user"
                        edit-mode="$ctrl.editMode"
                        on-edit="$ctrl.editMode = !$ctrl.editMode"
                        ng-click="$ctrl.onEdit()"
                        aria-label="photo"
                        class="md-fab md-icon-button">
                            <md-tooltip md-direction="top" md-visible="tooltipVisible">Edit</md-tooltip>
                            <i class="material-icons">mode_edit</i>
                        </md-button>
                        <md-button ng-click="$ctrl.saveCompanies($ctrl.company)" aria-label="photo" class="md-fab md-icon-button">
                            <md-tooltip md-direction="top" md-visible="tooltipVisible">Save</md-tooltip>
                            <i class="material-icons">save</i>
                        </md-button>
                        <md-button ng-click="$ctrl.delete($ctrl.company)" aria-label="photo" class="md-fab md-icon-button">
                            <md-tooltip md-direction="bottom" md-visible="tooltipVisible">Delete</md-tooltip>
                            <i class="material-icons">delete_forever</i>
                        </md-button>
                    </md-fab-actions>
                </md-fab-speed-dial>

            </md-toolbar>
        </md-card>
    </center>
</div>
