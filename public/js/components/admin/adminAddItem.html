<div>
<center>
<md-card layout-padding flex-gt-xs="80">

<md-card-header layout-padding layout="column">
  <div layout="row" flex="100">
      <md-user-avatar flex-gt-xs="25">
      <a ui-sref="{{$ctrl.company.siteweb}}"><img ng-src="/img/developer.jpg" class="md-card-image" alt="" /></a>
      </md-user-avatar>

      <md-card-header-text flex-gt-xs="60" style="display: initial; color: #3a88be;">

            <h2>
              <md-input-container class="md-block" flex-gt-xs="80">
                    <label>Company Name</label>
                    <input ng-model="$ctrl.company.name">
               </md-input-container>
            </h2>

            <h3>
              <md-input-container class="md-block" flex-gt-xs="80">
                  <label>Sector of Activity</label>
                  <input ng-model="$ctrl.company.secteur">
               </md-input-container>
            </h3>

            <h3>
              <md-input-container class="md-block" flex-gt-xs="80">
                  <label>Company Website</label>
                  <input ng-model="$ctrl.company.sitweb">
               </md-input-container>
            </h3>

            <md-chips
            flex-gt-xs="80"
            class="chipsdemoBasicUsage custom-chips md-chip md-chip-remove-container"
            ng-model="$ctrl.tags"
            readonly="$ctrl.readonly"
            md-removable="$ctrl.removable"
            placeholder="Enter a tag"
            delete-button-label="Remove Tag"
            delete-hint="Press delete to remove tag"
            secondary-placeholder="+Tag">
            <md-chip-template>
            <strong>{{$chip}}</strong>
            </md-chip-template>
            </md-chips>

      </md-card-header-text>
  </div>
</md-card-header>

         <input ng-model="$ctrl.company.social.linkedin">

  </div>

</div>
<div layout="column">

      <input ng-model="$ctrl.company.social.pinterest">
 </md-input-container>
</div>
  </md-user-avatar>
</md-card>

<md-card-content>
  <div layout="row">
      <div flex>
          <md-card>
            <md-input-container class="md-block">

                <textarea ng-model="$ctrl.company.presentation" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            </md-input-container>
          </md-card>
      </div>
  </div>
</md-card-content>
