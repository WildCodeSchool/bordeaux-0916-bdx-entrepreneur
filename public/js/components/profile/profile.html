<div class="row">
    <form class="col s12">
        <div class="row">

            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" ng-model="$ctrl.currentUser.prenom">
                <label for="icon_prefix">Prenom</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" class="validate" ng-model="$ctrl.currentUser.name">
                <label for="icon_prefix">Nom</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate" ng-model="$ctrl.currentUser.number">
                <label for="icon_telephone">Telephone</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate" ng-model="$ctrl.currentUser.email">
                <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>


            <div class="input-field col s6">
                <i class="material-icons prefix">lock_outline</i>
                <input id="icon_password" type="password" class="validate" ng-model="$ctrl.currentUser.password">
                <label for="lock_outline">Mot de pass</label>
            </div>


            <div class="input-field col s6">
                <i class="material-icons prefix">business</i>
                <input id="business" type="text" class="validate" ng-model="$ctrl.company.name">
                <label for="compagnie" data-success="right">Compagnie</label>
            </div>

            <div class="row">
                <h1>Adresse</h1>


                <div class="input-field col s6">
                    <i class="material-icons prefix">location_on</i>
                    <input id="location_on" type="text" class="validate" ng-model="$ctrl.currentUser.address.rue">
                    <label for="location_on" data-success="right">Rue</label>
                </div>


                <div class="input-field col s6">
                    <i class="material-icons prefix">location_on</i>
                    <input id="ville" type="text" class="validate" ng-model="$ctrl.currentUser.address.ville">
                    <label for="location_on" data-success="right">Ville</label>
                </div>


                <div class="input-field col s6">
                    <i class="material-icons prefix">location_on</i>
                    <input id="codePostale" type="text" class="validate" ng-model="$ctrl.currentUser.address.codePostal" placeholder="75000">
                    <label for="compagnie" data-success="right">Code Postal</label>
                </div>

                <div class="input-field col s12">
                    <select ng-repeat="region in $ctrl.regions">
                    <option value="{{region}}">{{region}}</option>
                  </select>
                    <label>Materialize Select</label>
                </div>



            </div>




            <!-- Social -->
            <div class="row">
                <h1>Social</h1>

                <div class="input-field col s4">
                    <i class="material-icons prefix">location_on</i>
                    <input id="codePostale" type="text" class="validate" ng-model="$ctrl.currentUser.social.facebook">
                    <label for="compagnie" data-success="right">Lien Facebook</label>
                </div>


                <div class="input-field col s4">
                    <i class="material-icons prefix">location_on</i>
                    <input id="codePostale" type="text" class="validate" ng-model="$ctrl.currentUser.social.linkedin">
                    <label for="compagnie" data-success="right">Lien linkedin</label>
                </div>


                <div class="input-field col s4">
                    <i class="material-icons prefix">location_on</i>
                    <input id="codePostale" type="text" class="validate" ng-model="$ctrl.currentUser.social.twitter">
                    <label for="compagnie" data-success="right">Lien twitter</label>
                </div>


                <div class="input-field col s4">
                    <i class="material-icons prefix">location_on</i>
                    <input id="codePostale" type="text" class="validate" ng-model="$ctrl.currentUser.social.youtube">
                    <label for="compagnie" data-success="right">Lien youtube</label>
                </div>


                <div class="input-field col s4">
                    <i class="material-icons prefix">location_on</i>
                    <input id="codePostale" type="text" class="validate" ng-model="$ctrl.currentUser.social.instagram">
                    <label for="compagnie" data-success="right">Lien instagram</label>
                </div>

                <div class="input-field col s4">
                    <i class="material-icons prefix">location_on</i>
                    <input id="codePostale" type="text" class="validate" ng-model="$ctrl.currentUser.social.pinterest">
                    <label for="compagnie" data-success="right">Lien pinterest</label>
                </div>


            </div>

        </div>
    </form>
</div>



<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Notes</label>
            </div>
        </div>
    </form>
</div>


<a class="btn-floating btn-large waves-effect waves-light red" ng-click="$ctrl.edit($ctrl.currentUser)"><i class="material-icons">add</i></a>
